<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Development Data Partnership</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
      }

      .content-wrapper {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      main {
        flex: 1;
      }

      .logo-banner {
        background-color: #0e165e;
        width: 100%;
        padding: 10px 0;
      }

      .logo-banner .navbar {
        background-color: transparent;
        box-shadow: none;
        border-bottom: none;
        padding: 0;
      }

      .logo-img {
        height: 160px;
        width: auto;
        margin-right: 10px;
      }

      .data-lab-description {
        font-size: 16px;
        color: #333;
        line-height: 1.6;
        max-width: 800px;
        margin-bottom: 15px;
      }

      .data-lab-description a {
        color: #310459;
        font-weight: bold;
        text-decoration: none;
      }

      .data-lab-description a:hover {
        color: #bf5700;
        text-decoration: underline;
      }

      footer {
        background-color: #001e60;
        color: #f8f9fa;
        padding: 10px 0;
        text-align: center;
        width: 100%;
        margin-top: 50px;
        flex-shrink: 0;
      }

      footer p {
        margin: 0;
        font-size: 14px;
      }

      footer a {
        color: #f8f9fa;
        text-decoration: none;
      }

      footer a:hover {
        color: #df6b00;
      }
    </style>
  </head>
  <body>
    <div class="content-wrapper">
      <!-- Navbar -->
      <div class="logo-banner">
        <nav class="navbar navbar-expand-lg">
          <div class="container d-flex justify-content-center">
            <a
              class="navbar-brand"
              href="https://datapartnership.org/"
              target="_blank"
            >
              <img
                src="https://datapartnership.org/images/logo-title.png"
                alt="DDP Logo"
                class="logo-img"
              />
            </a>
          </div>
        </nav>
      </div>

      <!-- Main Content -->
      <main
        class="container mt-4 d-flex justify-content-center"
        style="flex: 1"
      >
        <div class="text-center">
          <p class="data-lab-description mb-3">Thank you for your interest!</p>
          <p class="data-lab-description mb-3">
            The project you have selected is not publicly accessible. For
            permissions to access or for more information, please write:
            <a href="mailto:datapartnership@worldbank.org"
              >datapartnership@worldbank.org</a
            >.
          </p>
          <p class="data-lab-description">
            — The Development Data Partnership Team
          </p>
        </div>
      </main>
    </div>

    <!-- Footer -->
    <footer class="mt-5">
      <div class="container">
        <p>© 2025 Development Data Partnership. All Rights Reserved.</p>
      </div>
    </footer>
  </body>
</html>
